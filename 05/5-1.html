<!doctype HTML> 
<html>         
<head>
<meta charset="utf-8"> 

<style>
 h2 { font-family : "바탕"; <!-- 글머리 h2의 속성을 {}안에 기술, 선택자 -->
      color: blue;  } <!-- 키: 값의 형태로 기술, 문장끝에는 ;을 붙임 -->
 p { font-family:"돋음";
     color: green; } <!-- 단락 p의 속성을 {} 안에 기술,선택자 -->
</style>
</head>
<body>
  <h2>반려동물 </h2>
  <p> 정서적으로 의지하고자 가까이에 두고 기르는 동물을 말한다. 1983년 오스트리아에서 처음나온 'Pet'을 'Companion Animal'로 개칭 제안이 국내로 들어와, 애완동물이라는 표현에 대한 논의를 거쳐 확정되기에 이르렀다.</p>
</body>

</html>
