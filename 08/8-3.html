<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style> 
     * { margin: 0; padding: 0;}
     div, span { border: solid 1px black; background-color: yellow;}
     #a { width: 100px; height: 100px; margin: 20px; } /*인라인 방식 적용*/
     #b { display: block; width: 100px; height: 100px; margin: 20px; }
     #c { display: inline-block; width: 100px; height: 100px; margin: 20px; }

    </style>
</head>
<body>
    <h3>인라인과 블록</h3>
    <p>글자1<span id="a">요소 A</span>글자2<span id="b">요소 B</span>글자3<span id="c">요소C</span>글자4</p>
    

</body>
</html>
